{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>{% block css %}

</head>
<body id="fondo">
<nav class="navbar navbar-expand-lg" id="principal">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" id="principal2" aria-current="page" href="home">Home</a>

                <li class="nav-item">
                    <a class="nav-link active" href="admin/">Inicio Sesión</a>
                </li>
                <li class="nav-item">

                </li>

                    <a class="nav-link active" href="registrar_contacto">Contactar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'comentarios' %}">Comentarios</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Encuesta
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="registrar_encuesta">Registrar</a></li>
                        <li><a class="dropdown-item" href="busqueda_encuestas">Ver</a></li>
                    </ul>

        </a>
        <a class="navbar-brand" href="#">

                 alt="" width="35" height="35" class="d-inline-block align-text-top">
        </a>
        <a class="navbar-brand" href="#">

        </a>
